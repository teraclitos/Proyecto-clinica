</head>
<body class="vh-100 img-back">
   <header>
      <nav class="navbar navbar-expand-sm fixed-top nav-bg bg-opacity-25 navbar-inverse">
         <div class="container-fluid">
            <a class="navbar-brand" href="../html/home.html">
               <img src="../img/logo2.jpeg" alt="" class="logo"/>

            <a class="nav-link" href="../html/home.html"><dt>Rolling Clinica</dt></a>

            </a>
         </div>
      </nav>
   <!-- Big Container -->
   <div class="d-flex justify-content-center vh-100 align-items-center">
      <!-- Contnent -->
   <div class="d-flex flex-column bg px-4 py-3 mt-5 rounded-4 shadow-lg bg-opacity-25 fw-bold">
      <ul class="nav nav-pills mb-3 d-flex justify-content-around" id="pills-tab" role="tablist">
         <li class="nav-item" role="presentation">
           <button class="btn-paciente-med-style active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Paciente</button>
         </li>
         <li class="nav-item" role="presentation">
           <button class="btn-paciente-med-style" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Médico</button>
         </li>
       </ul>
       <div class="tab-content" id="pills-tabContent">
         <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <!-- Form Paciente -->
            <h4>Registro del Paciente</h4>
         <form>
            <div class="mb-2 mt-2">
               <label for="firstName" class="form-label">Nombre</label>
               <input type="text" class="form-control" minlength="3" maxlength="25" id="firstName">
            </div>
            <div class="mb-2">
               <label for="lastName" class="form-label">Apellido</label>
               <input type="text" class="form-control" minlength="3" maxlength="20" id="lastName">
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" minlength="3" maxlength="35" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" minlength="3" maxlength="25" class="form-control" id="pass">
            </div>
            <div class="mb-3">
               <label for="checkPass" class="form-label">Repetir Contraseña</label>
               <input type="password" minlength="3" maxlength="25" class="form-control" id="checkPass">
             </div>
            <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="register();registerValidationEmail()">Registrarme</button>
            </div>
         </form>
         </div>
         <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            
            <!-- Form Medico -->
            
            <h2 class="text-center">Regístro Médico</h2>
         <form>
            <div class="mb-2 mt-2">
               <label for="firstNameDr" class="form-label">Nombre</label>
               <input type="text" class="form-control" minlength="3" maxlength="25" id="firstNameDr">
            </div>
            <div class="mb-2">
               <label for="lastNameDr" class="form-label">Apellido</label>
               <input type="text" class="form-control" minlength="3" maxlength="20" id="lastNameDr">
            </div>
            <div class="mb-2">
               <label for="matricula" class="form-label">Matrícula</label>
               <input type="number" class="form-control" minlength="3" maxlength="10" id="matricula" >
            </div>
            <div class="mb-2">
              <label for="emailDr" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" minlength="3" maxlength="35" id="emailDr" aria-describedby="emailHelp">
            </div>
            <div class="container row d-flex justify-content-around ">
            <div class="mb-2 col-5">
              <label for="passDr" class="form-label">Contraseña</label>
              <input type="password" minlength="3" maxlength="25" class="form-control" id="passDr">
            </div>
            <div class="mb-2 col-6">
               <label for="checkPassDr" class="form-label"> <dt class="repeat-contra">Repetir Contraseña</dt></label>
               <input type="password" minlength="3" maxlength="25" class="form-control" id="checkPassDr">
            </div>
            </div>
            <div class="text-center">
            <button type="button" class="btn btn-primary" onclick="registerDr()">Registrarme</button>
            </div>
         </form>
         </div>
       </div>
   </div>
</div>
